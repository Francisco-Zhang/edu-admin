server.port=8060
server.context-path=/admin
server.session.timeout= 600

spring.jackson.time-zone= GMT+8



spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/bookshop?useUnicode=yes&characterEncoding=UTF-8&useSSL=false
spring.datasource.username=root
spring.datasource.password=


spring.jpa.generate-ddl=true

#防止数据库关键字冲突，全局命名，意义不大所以注掉
# spring.jpa.hibernate.naming.implicit-strategy=com.edu.support.EduNamingStrategy

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.http.multipart.max-file-size=10MB

#如果不配置默认name 为 user,密码每次启动重新生成，此处配置为密码固定
security.user.name=admin
security.user.password=123456